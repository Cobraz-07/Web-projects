<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and page setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadeShift</title>
    <!-- Description for SEO and accessibility -->
    <meta name="description" content="ShadeShift: Instantly lighten or darken any hex or HSL color with a simple slider and toggle. Preview and copy your adjusted color in real time!">
    <!-- Link to CSS, JS and Favicon -->
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>
    <main>
        <!-- ===== Mode Toggle Switch ===== -->
        <div class="mode-toggle-container">
            <div class="mode-toggle-switch" id="toggle-switch">
                <div class="mode-selector selected" id="hex">
                    <p class="mode-toggle-text">HEX</p>
                </div>
                <div class="mode-selector" id="hsl">
                    <p class="mode-toggle-text">HSL</p>
                </div>
            </div>
        </div>

        <!-- ===== HEX Mode Container ===== -->
        <section class="container-hex" id="container-hex" aria-label="HEX Mode">
            <h1 class="title">ShadeShift (HEX)</h1>
            <!-- Hex color input -->
            <div class="input-row">
                <label for="color-input">Choose a color:</label>
                <input type="text" id="color-input" name="color-input" placeholder="#000000" autocomplete="off">
            </div>
            <!-- Lighten/Darken toggle switch -->
            <div class="input-row">
                <label id="lighten-text">lighten</label>
                <button id="toggleBtn" class="light-dark-toggle" aria-pressed="false" type="button">
                    <div class="toggle-circle"></div> 
                </button>
                <label class="unselected" id="darken-text">darken</label>
            </div>
            <!-- Shade percentage slider -->
            <div class="input-row">
                <label for="shade-input" id="slider-text">0%</label>
                <input type="range" value="0" min="0" max="100" id="shade-input" name="shade-input">
            </div>
            <!-- Color preview boxes -->
            <div class="color-preview-row">
                <div class="color-group">
                    <p>Input Color</p>
                    <div id="inputColor" class="color-box" aria-label="Input Color Preview"></div>
                    <p id="input-Hex" aria-live="polite"></p>
                </div>
                <div class="color-group">
                    <p>Output Color</p>
                    <div id="outputColor" class="color-box" aria-label="Output Color Preview"></div>
                    <p id="output-Hex" aria-live="polite"></p>
                </div>
            </div>
        </section>

        <!-- ===== HSL Mode Container ===== -->
        <section class="container-hsl hidden" id="container-hsl" aria-label="HSL Mode">
            <h1 class="title">ShadeShift (HSL)</h1>
            <!-- HSL color input -->
            <div class="input-row-hsl">
                <label for="hue">Hue:</label>
                <input type="number" id="hue" name="hue" placeholder="360" min="0" max="360" autocomplete="off">
                <label for="saturation">Sat:</label>
                <input type="number" id="saturation" name="saturation" placeholder="100" min="0" max="100" autocomplete="off">
                <label for="lightness">Light:</label>
                <input type="number" id="lightness" name="lightness" placeholder="50" min="0" max="100" autocomplete="off">
            </div>
            <!-- Lightness slider for HSL -->
            <div class="input-row">
                <label for="lightness-input" id="slider-text-hsl">50%</label>
                <input type="range" value="50" min="0" max="100" id="lightness-input" name="lightness-input">
            </div>
            <!-- Color preview boxes for HSL -->
            <div class="color-preview-row">
                <div class="color-group">
                    <p>Input Color</p>
                    <div id="input-color-hsl" class="color-box" aria-label="Input HSL Color Preview"></div>
                    <p id="input-hsl" aria-live="polite"></p>
                </div>
                <div class="color-group">
                    <p>Output Color</p>
                    <div id="output-color-hsl" class="color-box" aria-label="Output HSL Color Preview"></div>
                    <p id="output-hsl" aria-live="polite"></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
